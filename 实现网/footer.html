<script type="text/javascript">
    // 返回顶部
    (function ($win, $by) {
        var $go = $(".side-nav").find('.go-top');

        function show() {
            if ($win.scrollTop() > 250) {
                $go.show();
            }
            else {
                $go.hide();
            }
        }

        $go.on('click', function () {
            $by.animate({
                scrollTop: 0
            });
        });
        show();
        $win.on('resize scroll', show);
    })($(window), $("html body"));
</script>
