<script type="text/javascript">
    is_weixin();

    function is_weixin() {
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
            $(".wechat_login").attr("href", "https://shixian.com/users/auth/wechat");
            $(".weibo_login").hide();
            $(".github_login").hide();
        } else {
            $(".wechat_login").attr("href", "https://shixian.com/users/auth/open_wechat")
        }
    }
</script>

<script src="js/wx-activity-popover-ee5a2e9688b1344f6f815e8c9c83f9def559b8db0b6b3545136d2356967170db.js"></script>


<script>

    $(".partner-item a img")
        .mouseover(function () {
            var special = $(this).siblings('.special-img')

            if (special.length > 0) {
                var now_src = $(this).attr("src")
                var special_src = special.attr("src");

                $(this).attr("src", special_src);
                special.attr("src", now_src);
            }
        })
        .mouseout(function () {
            var special = $(this).siblings('.special-img')

            if (special.length > 0) {
                var now_src = $(this).attr("src")
                var special_src = special.attr("src");

                $(this).attr("src", special_src);
                special.attr("src", now_src);
            }

        });
</script>
