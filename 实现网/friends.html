<!-- 未登录，登录弹窗 -->
<div class="modal fade" id="weixin_login_modal" tabindex="-1" role="dialog" tabindex="-1"
     aria-labelledby="weixin_login_modal_label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="weixin_login_modal_label">请先登录</h4>
            </div>
            <div class="modal-body">
                <a class="btn btn-default btn-inverse wechat_login" style="color: #3BAF33;" rel="nofollow" title="微信登录"
                   href="https://shixian.com/users/auth/open_wechat">
                    <i class="fa fa-weixin"></i>&nbsp; 微信登录
                </a>
                <a class="btn btn-default weibo_login" style="color: #E01919;" rel="nofollow" title="微博登录"
                   href="https://shixian.com/users/auth/weibo">
                    <i class="fa fa-weibo"></i>&nbsp; 微博登录
                </a>
                <a class="btn btn-default github_login" style="color: #333;" rel="nofollow" title="GitHub登录"
                   href="https://shixian.com/users/auth/github">
                    <i class="fa fa-github"></i>&nbsp; GitHub登录
                </a>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    is_weixin();

    function is_weixin() {
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
            $(".wechat_login").attr("href", "https://shixian.com/users/auth/wechat");
            $(".weibo_login").hide();
            $(".github_login").hide();
        } else {
            $(".wechat_login").attr("href", "https://shixian.com/users/auth/open_wechat")
        }
    }
</script>
