<!DOCTYPE html>
<html>
<head>
<title>技术顾问申请 - 实现网</title>
<script src="js/jquery-2.1.3.min-110fa8fd9cb93b29de53d0dca46855f92f1ffa69885d6a883aebad2a5b0d5b56.js"></script>
</head>
<body>




<!--放一个id为header的div,把header.html加载到这块-->
<div id="header"></div>


<!--放一个id为header的div,把nav.html加载到这块-->
<div id="nav"></div>



<div class="alert alert-warning fade in text-center">
    <button type="button" class="close" data-dismiss="alert">×</button>
    <span>请您先申请成为技术顾问，之后才能创建小团队</span>
</div>
<div class="empty-line"></div>
<div class="container">
    <div class="col-md-12 programmers with-white-background-color xs-no-padding clearfix">
        <div class="empty-row clearfix"></div>
        <div class="col-md-2 col-md-offset-1 xs-text-center">
            <img src="https://cdn.shixian.com/assets/consultants/apply-consultant-449a4a5133f85934952e6e8aa28f3832656523d978df81d7500c9398f1795218.png"
                 alt="Apply consultant"/>
        </div>
        <div class="col-md-7 guide col-md-offset-2">
            <h1>申请成为技术顾问</h1>
            <p class="text-muted">我们将为您推荐经过我们严格筛选后的靠谱兼职需求。按时薪计费，先支付后工作。<br>如果您感兴趣，请填写以下表格。</p>
        </div>
        <div class="clearfix"></div>
        <div class="empty-row"></div>
    </div>
    <div class="clearfix"></div>
    <div class="empty-line"></div>
    <div class="col-md-12 with-white-background-color with-box-shadow clearfix xs-no-padding">
        <div class="empty-norm"></div>
        <div class="empty-norm"></div>
        <!-- <div class="clearfix"></div> -->
        <!-- <hr> -->

        <div class="programmers">
            <div class="col-md-8 col-md-offset-2 apply-steps clearfix" id="steps_head">
                <ul>
                    <li class="col-md-5 no-padding col-xs-4 current">
                        <div class="step-box col-md-4 no-padding">
                            <div class="step-header"><i class="icon-shixian-edit"></i></div>
                            <div class="step-content">1 个人信息</div>
                        </div>
                        <div class="step-sidebar hidden-xs hidden-sm">
                            <hr class="devider devider-dotted">
                        </div>
                    </li>
                    <li class="col-md-5 no-padding xs-no-padding col-xs-4 disabled">
                        <div class="step-box col-md-6 col-lg-5 sm-no-padding xs-no-padding">
                            <div class="step-header"><i class="icon-shixian-eye"></i></div>
                            <div class="step-content">2 顾问信息</div>
                        </div>
                        <div class="step-sidebar hidden-xs hidden-sm">
                            <hr class="devider devider-dotted">
                        </div>
                    </li>
                    <li class="col-md-2 no-padding col-xs-4 disabled">
                        <div class="step-box col-md-12 no-padding xs-no-padding">
                            <div class="step-header"><i class="icon-shixian-portfolio"></i></div>
                            <div class="step-content">3 相关经验</div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="clearfix"></div>
            <div class="empty-row"></div>
            <div id="apply_programmer_first_step" class="col-md-offset-2 col-md-8 apply_programmer_first_step">
                <form class="" id="new_programmer" action="/consultants/new_apply" accept-charset="UTF-8"
                      data-remote="true" method="post">
                    <input name="utf8" type="hidden" value="&#x2713;"/>
                    <div class="form-group form-group-md">
                        <label class="control-label" for="programmer_name">真实姓名<span class="red">*</span></label>
                        <div class="">
                            <input required="required" placeholder="真实姓名，方便沟通和打款时确认。" class="form-control fix_flat"
                                   minlength="2" type="text" name="programmer[name]" id="programmer_name"/>
                        </div>
                    </div>
                    <div class="form-group form-group-md">
                        <label class="control-label" for="programmer_telphone">联系电话 <span class="red">*</span></label>
                        <div class="">
                            <input required="required" placeholder="方便聘用方联系，及接受订单提醒。" class="form-control fix_flat"
                                   minlength="11" type="text" name="programmer[telphone]" id="programmer_telphone"/>
                        </div>
                    </div>
                    <div class="form-group form-group-md">
                        <label class="control-label" for="programmer_email">邮箱 <span class="red">*</span></label>
                        <div class="">
                            <input required="required" placeholder="example@gmail.com" class="form-control fix_flat"
                                   type="email" name="programmer[email]" id="programmer_email"/>
                        </div>
                    </div>
                    <div class="form-group form-group-md">
                        <label class="control-label" for="programmer_user_attributes_wx_account">微信号 <span
                                class="red">*</span></label>
                        <div class="">
                            <input placeholder="用于身份认证和对接派单" class="form-control fix_flat" type="text"
                                   name="programmer[user_attributes][wx_account]"
                                   id="programmer_user_attributes_wx_account"/>
                        </div>
                        <input type="hidden" value="96281" name="programmer[user_attributes][id]"
                               id="programmer_user_attributes_id"/>
                    </div>
                    <div class="empty-line"></div>
                    <div class="">
                        <input type="submit" name="commit" value="下一步" data-disable-with="正在提交..."
                               class="btn sx_btn apply_programmer_first_step_apply_btn" id="submit-first-step"/>
                    </div>
                    <div class="empty-row visible-xs"></div>
                </form>
            </div>
            <div id="apply_programmer_second_step" class="col-md-offset-2 col-md-8"></div>
            <div id="apply_programmer_third_step"></div>
            <div class="clearfix"></div>
            <div class="empty-row"></div>
            <div class="empty-row"></div>
        </div>
    </div>
</div>





<!--放一个id为footer的div,把footer.html加载到这块-->
<div id="footer"></div>


<script>
    $(function() {
        $('#header').load('header.html');
        $('#nav').load('nav.html');
        $('#footer').load('footer.html');
    })
</script>

<script type="text/javascript">
    is_weixin();

    function is_weixin() {
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
            $(".wechat_login").attr("href", "https://shixian.com/users/auth/wechat");
            $(".weibo_login").hide();
            $(".github_login").hide();
        } else {
            $(".wechat_login").attr("href", "https://shixian.com/users/auth/open_wechat")
        }
    }
</script>

</html>
